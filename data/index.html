<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Control</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<main id="application">
    <section id="menu" hidden="true">
        <h1>FlightControl</h1>
        <ul>
            <li id="start-link"><a href="#" data-section="select-game">Start</a></li>
            <li id="profile-link"><a href="#" data-section="profile">Profile</a></li>
            <li id="logout-link"><a href="#" data-section="logout">Logout</a></li>
            <li id="signup-link"><a href="#" data-section="signup">Registration</a></li>
            <li id="signin-link"><a href="#" data-section="signin">Login</a></li>
            <li id="scoreboard-link"><a href="#" data-section="scoreboard">Scoreboard</a></li>
            <li id="about-link"><a href="#" data-section="about">About</a></li>
        </ul>
    </section>

    <section id="select-game" hidden="true">
        <h1>Select game</h1>
        <ul>
            <li>Multiplayer</li>
            <li>Singleplayer</li>
        </ul>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="about" hidden="true">
        <h1>About</h1>
        <h3>About game</h3>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="profile" hidden="true">
        <h1>Profile</h1>
        <table><td>
            <tr>Username: <nobr id="profile-username"></nobr></tr><br>
            <tr>Email: <nobr id="profile-email"></nobr></tr><br>
            <tr>Score <nobr id="profile-score"></nobr></tr><br>
        </td></table>
        <form class="js-profile-form">
            <div id="validation_profile"></div>
            <a hfref="#" id='change-profile-form' data-section="hide-profile-form">change profile</a>
            <div id="profile-form" hidden="true">
                <input autocomplete="email" type="email" name="email" id="email2" placeholder="input you email here..">
                <input autocomplete="off" type="text" name="username" id="username2" placeholder="input you username here..">
                <input autocomplete="off" type="password" name="password" id="password2" placeholder="***********">
                <input autocomplete="off" type="password" name="password_repeat" id="password_repeat2" placeholder="***********">
                <input type="file" name="img" id="img-change-profile" placeholder="path" accept="image/jpeg,image/png"/>
                <input class="js-profile-submit" type="submit">
            </div>
        </form>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="signup" hidden="true">
        <h1>Registration</h1>
        <form class="js-signup-form">
            <div id="validation_signup"></div>
            <input required autocomplete="email" type="email" name="email" id="email" placeholder="input you email here..">
            <input required autocomplete="off" type="text" name="username" id="username" placeholder="input you username here..">
            <input required autocomplete="off" type="password" name="password" id="password" placeholder="***********">
            <input required autocomplete="off" type="password" name="password_repeat" id="password_repeat" placeholder="***********">
            <input type="file" name="img" id="img-signup" placeholder="path" accept="image/jpeg,image/png"/>
            <input class="js-signup-submit" type="submit">
        </form>
        <a href="#" data-section="menu">Back</a>
    </section>


    <section id="signin" hidden="true">
        <h1>Login</h1>
        <form class="js-signin-form">
            <div id="validation_signin"></div>
            <input required autocomplete="email" type="email" name="email" id="email1" placeholder="input email here...">
            <input required autocomplete="off" type="password" name="pass" id="password1" placeholder="***********">
            <input required class="js-signin-submit" type="submit">
        </form>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="scoreboard" hidden="true">
        <h1>Scoreboard</h1>
        <div class="js-scoreboard-table"></div>
        <div class="js-scoreboard_paginator"></div>
        <a href="#" data-section="menu">В меню</a>
    </section>

</main>

<script src="/js/modules/http.js"></script>
<script src="/js/userApi.js"></script>
<script src="/js/components/Scoreboard/scoreboard/scoreboard.tmpl.js"></script>
<script src="/js/components/Scoreboard/scoreboard/Scoreboard.js"></script>
<script src="/js/components/Scoreboard/paginator/paginator.tmpl.js"></script>
<script src="/js/components/Scoreboard/paginator/paginator.js"></script>
<script src="/js/application.js"></script>
</body>
</html>
