<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="node-js-128.png">
    <title>Sample Application</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<main id="application">

    <section id="menu">

        <h1>Меню</h1>

        <h2 class="js-subheader">Загрузка данных...</h2>

        <ul>
            <li><a href="#" data-section="signup">Регистрация</a></li>
            <li><a href="#" data-section="signin">Авторизация</a></li>
            <li><a href="#" data-section="scoreboard">Таблица лидеров</a></li>
        </ul>

    </section>


    <section id="signup">

        <h1>Зарегистрируйтесь</h1>

        <form class="js-signup-form">
            <input required autocomplete="email" type="email" name="email" id="email" placeholder="Введите ваш email">
            <input required autocomplete="off" type="number" name="age" id="age" placeholder="Ваш возраст">
            <input required autocomplete="off" type="password" name="password" id="password" placeholder="Ваш пароль">
            <input required autocomplete="off" type="password" name="password_repeat" id="password_repeat" placeholder="Повторите пароль">
            <input class="js-signup-submit" type="submit">
        </form>

        <a href="#" data-section="menu">В меню</a>

    </section>


    <section id="signin">

        <h1>Войдите на сайт</h1>

        <form class="js-signin-form">
            <input required autocomplete="email" type="email" name="email" id="email1" placeholder="Введите ваш email">
            <input required autocomplete="off" type="password" name="password" id="password1" placeholder="Ваш пароль">
            <input required class="js-signin-submit" type="submit">
        </form>

        <a href="#" data-section="menu">В меню</a>

    </section>

    <section id="scoreboard">
        <h1>Scoreboard</h1>
        <!--<div class="js-scoreboard-table"></div>
        <div id="pagination"></div>!-->
        <div id="pagination"></div>
        <a href="#" data-section="menu">В меню</a>
    </section>

</main>

<script src="/js/utils/noop.js"></script>
<script src="/js/utils/EScoreboardTypes.js"></script>
<script src="/js/modules/http.js"></script>
<script src="/js/components/Scoreboard/Scoreboard.tmpl.js"></script>
<script src="/js/components/Scoreboard/Scoreboard.js"></script>
<script src="/js/components/Scoreboard/paginator/paginator.js"></script>
<script src="/js/application.js"></script>
</body>
</html>
